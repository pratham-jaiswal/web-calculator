<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator-container">
        <div class="calculator-output">
            <div data-prev-op class="previous-operand"></div>
            <div data-curr-op class="current-operand"></div>
        </div>
        <button data-ac class="span-two-calculator-ac">AC</button>
        <button data-clear class="calculator-clear">C</button>
        <button data-operation class="calculator-operand">%</button>
        <button data-num>7</button>
        <button data-num>8</button>
        <button data-num>9</button>
        <button data-operation class="calculator-operand">*</button>
        <button data-num>4</button>
        <button data-num>5</button>
        <button data-num>6</button>
        <button data-operation class="calculator-operand">-</button>
        <button data-num>1</button>
        <button data-num>2</button>
        <button data-num>3</button>
        <button data-operation class="calculator-operand">+</button>
        <button data-num>.</button>
        <button data-num>0</button>
        <button data-result class="span-two-calculator-result">=</button>
    </div>
</body>
</html>
